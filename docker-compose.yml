version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: central-hub-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: centralhub
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build: ./backend
    container_name: central-hub-backend
    ports:
      - "5000:5000"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: centralhub
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
    depends_on:
      - postgres

  frontend:
    build: .
    container_name: central-hub-frontend
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  pgdata:
